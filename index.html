<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Banner Generator</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      // var textName = $().html(); 
      $('#headLine').css({
        'font-size': '40px',
        'font-family': 'Nosifer'
      })
      $('button').click(function() {
        var colorUser = $('#favColor').val();
        var firstName = $('#firstName').val();
        var lastName = $('#lastName').val()
        $('').val(colorUser);
        $('div').css('background-color', colorUser);
        $('#bannerName').html('Congratulations').css('font-family','Lobster');
        $('#bothNames').html(firstName + ' ' + lastName).css('font-family','Lobster');

      })
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Creepster|Nosifer');
    @import url('https://fonts.googleapis.com/css?family=Dancing+Script|Lobster');
    div {
      width: 500px;
      height: 500px;
      margin: auto;
    }
    
    body {
      text-align: center;
    }
    
    h2 {
      position: relative;
      top: 50px;
    }
    p{
      position:relative;
      top:100px;
    }
  </style>
</head>

<body>
  <h1 id="headLine">Banner Generator</h1>
  First Name: <input type="text" name="Name" id="firstName">
  </br>
  Last Name: <input type="text" name="Name" id="lastName">
  </br>
  Favorite Color: <input type="color" name="favcolor" value="#ff0000" id="favColor">
  </br>
  <button>Generate</button>

  <div>
    <h2 id="bannerName"></h2>
    <h2></h2>
    <p id="bothNames"><p>

  </div>
</body>

</html>
